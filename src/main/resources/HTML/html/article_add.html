	<body>
		<div id="app">
			<header class="header">
				<div id="navbar">

				</div>
			</header>

			<div class="d-flex align-items-stretch">
				<!-- Sidebar Navigation-->
				<nav id="sidebar"><!--class="shrinked"-->


				</nav>
				<!-- Sidebar Navigation end-->

					<div class="page-header">

							<h2 class="h5 no-margin-bottom">添加文章</h2>
						</div>
					</div>

					<section class="no-padding-bottom">

						<div class="block-body">
							<form>
								<div class="form-group">
									<label class="form-control-label">标题</label>
									<input type="text" placeholder="文章标题" class="form-control" v-model="article.title">
								</div>
								<div class="form-group">
									<label class="form-control-label">文章内容</label>
									<textarea class="form-control" rows="5"  v-model="article.content"></textarea>
								</div>
								<div class="text-center form-group">
									<input type="button" value="发布" class="btn btn-primary" @click="doAdd()">
								</div>
							</form>
						</div>

					</section>

					<footer class="footer">
						<div class="footer__block block no-margin-bottom">
							<div class="container-fluid text-center">
								<p class="no-margin-bottom">Copyright &copy; 2019.Company <a href="#">东方标准</a></p>
							</div>
						</div>

				</div>
