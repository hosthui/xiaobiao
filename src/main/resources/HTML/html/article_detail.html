<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="/xiaobiao/">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS-->
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
		<!-- Font Awesome CSS-->
		<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
		<!-- Custom Font Icons CSS-->
		<link rel="stylesheet" href="css/font.css">
		<!-- theme stylesheet-->
		<link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
		<!-- Custom stylesheet - for your changes-->
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="css/layer.css">
		<title>文章详情</title>
		<style>
			.myList li {
            display: inline-block;
        }
    </style>
	</head>
	<body>
		<div id="app">
			<header class="header">
				<div id="navbar">

				</div>
			</header>

			<div class="d-flex align-items-stretch">
				<!-- Sidebar Navigation-->
				<nav id="sidebar">


				</nav>
				<!-- Sidebar Navigation end-->
				<div class="page-content">
					<div class="page-header">
						<div class="container-fluid">
							<h2 class="h5 no-margin-bottom">文章详情</h2>
						</div>
					</div>

					<section class="no-padding-bottom">

						<div class="myTitle">
							<h3 class="text-center">{{article.title}}</h3>
							<input type="button" value="取消收藏" class="btn btn-danger" v-if="isfa" @click="toUpdate()">
							<input type="button" value="收藏" class="btn btn-success" v-else @click="toUpdate()">


						</div>

						<div class="myContent">
							<p class="h6"><strong>发布人：</strong>{{article.publishRealName}}</p>
							<p class="h6"><strong>创建时间：</strong>{{article.publishDate}}</p>
							<p class="h6"><strong>浏览次数：</strong>{{article.browseCount}}</p>
							<p class="h6"><strong>收藏次数：</strong>{{faCount.length}}</p>
							<textarea style="padding: 2px" disabled="disabled" class="form-control" rows="11">
								{{article.content}}
							</textarea>

						</div>

						<div class="myList">
							<p>您关注的小伙伴等人也收藏了该文章</p>
							<ul>
								<template v-for="user in faCount">
									<li class="list-group-item" >
										<a href="myuser/detail" @click="toDetail(user)">{{user.realName}}</a>
									</li>
									&nbsp;
								</template>


							</ul>
						</div>
					</section>

					<footer class="footer">
						<div class="footer__block block no-margin-bottom">
							<div class="container-fluid text-center">
								<p class="no-margin-bottom">Copyright &copy; 2019.Company <a href="#">东方标准</a></p>
							</div>
						</div>
					</footer>
				</div>
			</div>
		</div>
		<!-- JavaScript files-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/popper.js/umd/popper.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/jquery.cookie/jquery.cookie.js"></script>
		<script src="vendor/chart.js/Chart.min.js"></script>
		<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
		<script src="js/charts-home.js"></script>
		<script src="js/front.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/layer.js"></script>
		<script src="js/vue-2.6.11.js"></script>
		<script src="js/axios-0.19.2.min.js"></script>
		<script src="js/jquery-cookie-1.4.1.js"></script>
		<script src="js/article/article_detail.js"></script>
		<script>
			$(function(){
				$("#sidebar").load("main/sidebar");
				$("#navbar").load("main/navbar");
			});
		</script>
	</body>
</html>
