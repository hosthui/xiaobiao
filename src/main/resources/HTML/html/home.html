<!DOCTYPE html>
<html lang="en">
	<head>
        <base href="/xiaobiao/">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS-->
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
		<!-- Font Awesome CSS-->
		<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
		<!-- Custom Font Icons CSS-->
		<link rel="stylesheet" href="css/font.css">
		<!-- theme stylesheet-->
		<link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
		<!-- Custom stylesheet - for your changes-->
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="css/layer.css">
		<title>主页</title>
	</head>
	<body>
		<div id="app">
			<header class="header">
                <div id="navbar">

                </div>
			</header>
			<div class="d-flex align-items-stretch">
				<!-- Sidebar Navigation-->
                <nav id="sidebar">

                </nav>
				<!-- Sidebar Navigation end-->
				<div class="page-content">
					<div class="page-header">
						<div class="container-fluid">
							<h2 class="h5 no-margin-bottom">主面板</h2>
						</div>
					</div>
					<section class="no-padding-top no-padding-bottom">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-3 col-sm-6">
									<div class="statistic-block block">
										<div class="progress-details d-flex align-items-end justify-content-between">
											<div class="title">
												<strong>新增用户</strong>
											</div>
											<div
                                                    class="number dashtext-1">{{countuser.num}}
                                            </div>
										</div>
										<div class="progress progress-template">
											<!--这个百分比由前端计算,取接近100%的数,例如 140就是接近200于是为40%-->
											<div role="progressbar"
                                                 :style="{width:countuser.percent+'%'}"
                                                 aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" class="progress-bar progress-bar-template dashbg-1"></div>
										</div>
									</div>
								</div>

								<div class="col-md-3 col-sm-6">
									<div class="statistic-block block">
										<div class="progress-details d-flex align-items-end justify-content-between">
											<div class="title">
												<strong>新增文章</strong>
											</div>
											<div
                                                    class="number dashtext-3">{{countarticle.num}}
                                            </div>
										</div>
										<div class="progress progress-template">
											<!--这个百分比由前端计算,取接近100%的数,例如 140就是接近200于是为40%-->
											<div role="progressbar"
                                                 :style="{width:countarticle.percent+'%'}"
                                                 aria-valuenow="55" aria-valuemin="0" aria-valuemax="100" class="progress-bar progress-bar-template dashbg-3"></div>
										</div>
									</div>
								</div>
								<div class="col-md-3 col-sm-6">
									<div class="statistic-block block">
										<div class="progrebarChartExample1ss-details d-flex align-items-end justify-content-between">
											<div class="title">
												<strong>新开会议</strong>
											</div>
											<div
                                                    class="number dashtext-6">{{countmeeting.num}}
                                            </div>
										</div>
										<div class="progress progress-template">
											<!--这个百分比由前端计算,取接近100%的数,例如 140就是接近200于是为40%-->
											<div role="progressbar"
                                                 :style="{width:countmeeting.percent+'%'}"
                                                 aria-valuenow="55" aria-valuemin="0" aria-valuemax="100" class="progress-bar progress-bar-template dashbg-5"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
					
					<section class="no-padding-bottom">
						<div class="container-fluid">
							<div class="row">
								<div class="col-lg-12">
									<div class="line-cahrt block" style="background-color: rgb(238, 238, 238);">
										<div id="main" style="width: 100%; height: 400px;"></div>
									</div>
								</div>
							</div>
						</div>
					</section>

					<footer class="footer">
						<div class="footer__block block no-margin-bottom">
							<div class="container-fluid text-center">
								<p class="no-margin-bottom">Copyright &copy; 2019.Company <a href="#">东方标准</a></p>
							</div>
						</div>
					</footer>
				</div>
			</div>
		</div>

		<!-- JavaScript files-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/popper.js/umd/popper.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/jquery.cookie/jquery.cookie.js"></script>
		<script src="vendor/chart.js/Chart.min.js"></script>
		<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
		<script src="js/charts-home.js"></script>
		<script src="js/front.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/layer.js"></script>
		<script src="js/vue-2.6.11.js"></script>
		<script src="js/axios-0.19.2.min.js"></script>
		<script src="js/jquery-cookie-1.4.1.js"></script>
		<script src="js/echarts.min.js"></script>
        <script src="js/home/home.js"></script>
        <script>
            $(function(){
                $("#sidebar").load("main/sidebar");
                $("#navbar").load("main/navbar");
            });
        </script>
	</body>
</html>
