<!DOCTYPE html>
<html lang="en">
	<head>
        <base href="/xiaobiao/">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS-->
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
		<!-- Font Awesome CSS-->
		<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
		<!-- Custom Font Icons CSS-->
		<link rel="stylesheet" href="css/font.css">
		<!-- theme stylesheet-->
		<link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
		<!-- Custom stylesheet - for your changes-->
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="css/layer.css">
		<link rel="stylesheet" href="bootstrap/css/bootstrap-switch.min.css">
		<link rel="stylesheet" href="css/layer.css">
		<title>查看用户</title>
	</head>
	<body>
		<div id="app">
			<header class="header">
                <div id="navbar">

                </div>
			</header>

			<div class="d-flex align-items-stretch">
				<!-- Sidebar Navigation-->
				<nav id="sidebar">
				</nav>
				<!-- Sidebar Navigation end-->
				<div class="page-content">
					<div class="page-header">
						<div class="container-fluid">
							<h2 class="h5 no-margin-bottom">用户列表</h2>
						</div>
					</div>
					<section class="no-padding-bottom">
						<div class="title">
							<form class="form-inline">
								<div class="form-group">
									<label for="inlineFormInput" class="sr-only">Name</label>
									<input id="inlineFormInput" type="text"
                                           placeholder="请输入用户名..."
                                           class="mr-sm-3 form-control"
                                           v-model="username">
								</div>
								<div class="form-group">
									<input type="button" value="查询"
                                           class="btn btn-primary"
                                           @click="selectAll()">
								</div>
							</form>

						</div>
						<div class="table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th>ID</th>
										<th>用户名</th>
										<th>姓名</th>
										<th>性别</th>
										<th>年龄</th>
										<th>简介</th>
										<th>操作</th>
										<th>加关注</th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="user in page.list">
										<th scope="row">{{user.id}}</th>
										<td>{{user.username}}</td>
										<td>{{user.realName}}</td>
										<td>{{user.gender==1? "男":"女"}}</td>
										<td>{{user.age}}</td>
										<td>{{user.info}}</td>
										<td>
											<a href="myuser/detail"><input type="button" value="详细信息" class="btn-xs btn-primary userDetail" @click="toDetail(user)"></a>
										</td>

										<td>

											<input type="checkbox"
                                                   class="checkbox-template"
                                                   v-model="user.checke">

										</td>
									</tr>
								</tbody>
							</table>

							<nav class="text-center" aria-label="Page navigation">
								<ul class="pagination">
									<ul class="pagination">
										<li v-if="page.hasPreviousPage">
											<a  style="cursor:default;" aria-label="Previous" @click="doUpdate(page.prePage,page.pageSize)">
												<span aria-hidden="true">&laquo;</span>
											</a>
										</li>
										<li v-else>
											<a style="cursor:default;" aria-label="Previous">
												<span aria-hidden="true">&laquo;</span>
											</a>
										</li>
										<li :class="page.pageNum==p?'active':''" v-for="p in page.navigatepageNums"><a style="cursor:default;" @click="doUpdate(p,pageInfoSize)">{{p}}</a></li>
										<li v-if="page.hasNextPage">
											<a style="cursor:default;" aria-label="Next" @click="doUpdate(page.nextPage,page.pageSize)">
												<span aria-hidden="true">&raquo;</span>
											</a>
										</li>
										<li v-else>
											<a style="cursor:default;" aria-label="Next">
												<span aria-hidden="true">&raquo;</span>
											</a>
										</li>
								</ul>
							</nav>
						</div>
					</section>

					<footer class="footer">
						<div class="footer__block block no-margin-bottom">
							<div class="container-fluid text-center">
								<p class="no-margin-bottom">Copyright &copy; 2019.Company <a href="#">东方标准</a></p>
							</div>
						</div>
					</footer>
				</div>
			</div>
		</div>
		<!-- JavaScript files-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/popper.js/umd/popper.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="bootstrap/js/bootstrap-switch.min.js"></script>
		<script src="vendor/jquery.cookie/jquery.cookie.js"></script>
		<script src="vendor/chart.js/Chart.min.js"></script>
		<script src="js/layer.js"></script>
		<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
		<script src="js/charts-home.js"></script>
		<script src="js/front.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/layer.js"></script>
		<script src="js/vue-2.6.11.js"></script>
		<script src="js/axios-0.19.2.min.js"></script>
		<script src="js/jquery-cookie-1.4.1.js"></script>
        <script src="js/user/user.js"></script>
        <script>
            $(function(){
                $("#sidebar").load("main/sidebar");
                $("#navbar").load("main/navbar");
            });
        </script>
	</body>
</html>
